server.servlet.context-path=/lr_automatization

spring.datasource.url= jdbc:postgresql:///postgres?currentSchema=test_scheme

spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.initialization-mode=always

spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.default_schema = test_scheme

spring.liquibase.change-log =classpath:db/changelog/db.changelog-test.xml
spring.liquibase.default-schema = test_scheme
spring.liquibase.liquibase-schema = test_scheme

logging.level.root=off;

